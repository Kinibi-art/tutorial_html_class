<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			color: darkred;
			background: khaki;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 15px;
		}

		a:hover, a:active
		{
			color: magenta;
			background-color: pink;
		}
	</style>

</head>
