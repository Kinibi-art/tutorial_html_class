	<h2>Javascript change content</h2>
	<p id="hujan1">Hujan lebat, Hujan Panas</p>
	<button type="button" onclick='document.getElementById("hujan1").innerHTML="I love you"'>Ketik Sini</button>

	<h2>Javascript change style</h2>
	<p id="style1">I use javascript doh</p>

	<script>
		function mystyle()
		{
			document.getElementById("style1").style.fontSize="40px";
			document.getElementById("style1").style.color="yellow";
			document.getElementById("style1").style.backgroundColor="black";
			document.getElementById("style1").style.fontFamily="Lucida";
		}
	</script>

	<button type="button" onclick="mystyle()">Tekey Sini</button>

	<script>
		function mykisah(n)
		{
			var pict;
			if (n==1)
			{
				pict="image/puspa.png"
			}
			else
			{
				pict="image/aqil_1.jpeg"
			}
			document.getElementById('gambar').src=pict;
		}
	</script>

	<h3>Javascript manipulate image</h3>
	<img src="image/puspa.png" width="500" height="500" id="gambar">

	<p>
		<button type="button" onclick="mykisah(1)">Tekey sini deh</button>
		<button type="button" onclick="mykisah(3)">Tekey sini jgk</button>
	</p>

	<h2>Alert box</h2>
	<script>
		{
			alert("Hey Hey! \n Not Bad")
		}
	</script>
