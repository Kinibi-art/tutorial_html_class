<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>

	<h1>Unordered List</h1>

	<ul style="list-style-type: circle;">
		<li>Carrot</li>
		<li>Mushroom</li>
		<li>Cabbage</li>
	</ul>

	<h1>Odered List</h1>

	<ol style="a" start="6">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Juice</li>
	</ol>

	<h1>Nested List</h1>

	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Juice
			<ul style="list-style-type: circle;">
				<li>Carrot</li>
				<li>Mushroom</li>
				<li>Cabbage</li>
		</li></ul>
	</ol>

	<h1>Description</h1>

	<dl>
		<dt>Nasi Lemak</dt>
		<dd>Rice cooked with coconut milk serve with sambal</dd>

		<dt>Coffee</dt>
		<dd>Luwak coffe with milk</dd>
	</dl>

</body>
</html>
